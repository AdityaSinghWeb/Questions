<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
        padding: 28px;
        font-size: 21px;
      }
      #input {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="input"></div>
  </body>
</html>
<script>
  let input = document.querySelector("#input");
  window.addEventListener("keydown", (el) => {
    input.innerHTML =
`<table>
  <tr>
    <th>Key</th>
    <th>Keycode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${el.key}</td>
    <td>${el.keyCode}</td>
    <td>${el.code}</td>
  </tr>
</table>`;
  });
</script>
